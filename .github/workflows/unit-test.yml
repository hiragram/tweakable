name: Unit Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install xcbeautify
        run: |
          if ! command -v xcbeautify &> /dev/null; then
            brew install xcbeautify
          fi

      - name: Clean previous results
        run: |
          rm -rf TestResults.xcresult
          rm -rf /tmp/CIDerivedData

      - name: Create CI simulator
        run: |
          xcrun simctl delete CI-iPhone-17-Pro 2>/dev/null || true
          CI_DEVICE_ID=$(xcrun simctl create CI-iPhone-17-Pro \
            com.apple.CoreSimulator.SimDeviceType.iPhone-17-Pro \
            com.apple.CoreSimulator.SimRuntime.iOS-26-2)
          xcrun simctl boot "$CI_DEVICE_ID"
          sleep 5
          xcrun simctl spawn "$CI_DEVICE_ID" defaults write .GlobalPreferences AppleLanguages -array ja en
          xcrun simctl spawn "$CI_DEVICE_ID" defaults write .GlobalPreferences AppleLocale -string ja_JP
          xcrun simctl shutdown "$CI_DEVICE_ID"
          sleep 2
          xcrun simctl boot "$CI_DEVICE_ID"
          echo "CI_DEVICE_ID=$CI_DEVICE_ID" >> "$GITHUB_ENV"

      - name: Run tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project Tweakable.xcodeproj \
            -scheme AppCore \
            -destination "platform=iOS Simulator,id=$CI_DEVICE_ID" \
            -derivedDataPath /tmp/CIDerivedData \
            -resultBundlePath TestResults.xcresult \
            -parallel-testing-enabled NO \
            -retry-tests-on-failure \
            -test-iterations 3 \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify --report junit --report-path test-reports

      - name: Publish test results
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'test-reports/junit.xml'
          include_passed: true
          detailed_summary: true
          annotate_only: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: TestResults
          path: TestResults.xcresult

      - name: Delete CI simulator
        if: always()
        run: |
          xcrun simctl delete CI-iPhone-17-Pro 2>/dev/null || true

name: Unit Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (skip issue creation)'
        required: false
        default: 'false'
        type: boolean

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install xcbeautify
        run: |
          if ! command -v xcbeautify &> /dev/null; then
            brew install xcbeautify
          fi

      - name: Run tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project Tweakable.xcodeproj \
            -scheme AppCore \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -derivedDataPath /tmp/CIDerivedData \
            -resultBundlePath TestResults.xcresult \
            -parallel-testing-enabled NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify --report junit --report-path test-reports

      - name: Publish test results
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'test-reports/junit.xml'
          include_passed: true
          detailed_summary: true
          annotate_only: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: TestResults
          path: TestResults.xcresult

  create-fix-issue:
    needs: test
    if: failure() && github.event_name == 'push'
    uses: ./.github/workflows/create-test-failure-issue.yml
    with:
      test-type: Unit
      label: unit-test-failure
      scheme: AppCore
      commit-sha: ${{ github.sha }}
      run-id: ${{ github.run_id }}
